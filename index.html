<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- calculator -->
     <section>
        <!-- main container -->
        <div class="c_main">
            <!-- content box -->
            <div class="c_content">
                <!-- calculate area space -->
                <div class="c_area"></div>
                <!-- numbers box -->
                <div class="box">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="box">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="box">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="box">
                    <button>.</button>
                    <button>0</button>
                    <button>+</button>
                    <button class="clear">C</button>
                </div>
                <!-- equal to -->
                <div class="c_equal">
                    <button>=</button>
                </div>
            </div>
        </div>
     </section>
     <!-- end -->
</body>
</html>
